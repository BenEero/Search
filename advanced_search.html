<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <nav>
            <ul>
                <li><a href="index.html">Back</a></li>
            </ul>
        </nav>
        <form action="https://www.google.com/search">
            
            <h1>Find pages with:</h1>
            <h4>all these words:
                <input type="text" name="as_q"><h4>
            <h4>this exact word or phrase:
                <input type="text" name="as_epq"></h4>
            <h4>any of these words:
                <input type="text" name="as_oq"></h4>
            <h4>none of these words:
                <input type="text" name="as_eq"></h4>
            <h4>
                <input id="search-button" style="background-color: rgb(8, 144, 255); color: white;" type="submit" value="Advanced Search"></h4>
        
        </form>
    </body>
</html>
